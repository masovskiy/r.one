<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramix - Открытый аниме-хаб</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            background-image: url('https://wallpapercave.com/wp/wp13006911.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid #ff66b2;
        }

        h1 {
            font-size: 4rem;
            color: #ff66b2;
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2;
            animation: rainbowGlow 5s infinite;
        }

        .subheader {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 0.5rem;
            text-shadow: 0 0 10px #ff66b2;
        }

        @keyframes rainbowGlow {
            0% { color: #ff66b2; text-shadow: 0 0 10px #ff66b2; }
            20% { color: #ffdd33; text-shadow: 0 0 10px #ffdd33; }
            40% { color: #33ffdd; text-shadow: 0 0 10px #33ffdd; }
            60% { color: #dd33ff; text-shadow: 0 0 10px #dd33ff; }
            80% { color: #ff4da6; text-shadow: 0 0 10px #ff4da6; }
            100% { color: #ff66b2; text-shadow: 0 0 10px #ff66b2; }
        }

        #login-section {
            text-align: center;
            margin: 2rem 0;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 2rem;
            color: #ffffff;
            background-color: #7289da;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        #anime-section, #reviews {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            border: 2px solid #ff66b2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 2.5rem;
            color: #ff66b2;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Press Start 2P', sans-serif;
            text-shadow: 0 0 10px #ff66b2;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0e0e0;
        }

        #anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .anime-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
            border-color: #ff66b2;
        }

        .anime-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .anime-card img:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .anime-card h3 {
            text-align: center;
            font-size: 1.6rem;
            color: #ff66b2;
            margin: 0.5rem 0;
        }

        #search-bar, #genre-filter {
            margin-bottom: 1.5rem;
            padding: 0.7rem;
            border: 1px solid #ff66b2;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
        }

        #search-bar::placeholder {
            color: #cfcfcf;
        }

        #reviews textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ff66b2;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #ffffff;
            box-sizing: border-box;
        }

        #reviews button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff66b2;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reviews button:hover {
            background-color: #ff4da6;
        }

        #reviews-list .review {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ramix - Открытый аниме-хаб!</h1>
        <p class="subheader">Этот хаб был написан Романом Масовским и Артёмом Рамофым.</p>
        <p class="subheader">Система аутентификации с помощью Discord и система отзывов на базе LocalStorage.</p>
        <div id="login-section">
            <a href="https://discord.com/oauth2/authorize?client_id=1285337134198296576&response_type=code&redirect_uri=https%3A%2F%2Fmasovskiy.github.io%2Fr.one&scope=identify+email" class="button" id="login-button">Войти через Discord</a>
        </div>
    </header>
    <section id="anime-section">
        <input type="text" id="search-bar" placeholder="Поиск по названию...">
        <select id="genre-filter">
            <option value="">Все жанры</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="comedy">Comedy</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="supernatural">Supernatural</option>
        </select>
        <h2>Популярные аниме</h2>
        <div id="anime-grid"></div>
    </section>
    <section id="reviews">
        <h2>Оставьте отзыв</h2>
        <form id="review-form">
            <textarea id="review-text" placeholder="Ваш отзыв..."></textarea>
            <button type="submit">Отправить отзыв</button>
        </form>
        <h2>Отзывы</h2>
        <div id="reviews-list"></div>
    </section>
    <footer>
        <p>&copy; 2024 Ramix. Все права защищены.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reviewForm = document.getElementById('review-form');
            const reviewText = document.getElementById('review-text');
            const reviewList = document.getElementById('reviews-list');
            const animeGrid = document.getElementById('anime-grid');
            const searchBar = document.getElementById('search-bar');
            const genreFilter = document.getElementById('genre-filter');
            const loginSection = document.getElementById('login-section');
            const loginButton = document.getElementById('login-button');

            // Массив аниме
            const animeData = [
                {
                    "title": "Атака титанов",
                    "description": "Человечество против гигантских титанов.",
                    "year": 2013,
                    "genres": ["action", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/10/47347.jpg",
                    "link": "https://myanimelist.net/anime/16498/Shingeki_no_Kyojin"
                },
                {
                    "title": "Наруто",
                    "description": "История юного ниндзя, стремящегося стать Хокаге.",
                    "year": 2002,
                    "genres": ["action", "adventure"],
                    "image": "https://cdn.myanimelist.net/images/anime/13/17405.jpg",
                    "link": "https://myanimelist.net/anime/20/Naruto"
                },
                {
                    "title": "Моя геройская академия",
                    "description": "Мир, где люди рождаются с суперсилами.",
                    "year": 2016,
                    "genres": ["action", "comedy"],
                    "image": "https://cdn.myanimelist.net/images/anime/10/78745.jpg",
                    "link": "https://myanimelist.net/anime/31964/Boku_no_Hero_Academia"
                },
                {
                    "title": "One Piece",
                    "description": "Приключения пиратов в поисках легендарного сокровища.",
                    "year": 1999,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/6/73245.jpg",
                    "link": "https://myanimelist.net/anime/21/One_Piece"
                },
                {
                    "title": "Демон-убийца: Клинок, рассекающий демонов",
                    "description": "Мальчик ищет способ исцелить свою сестру и отомстить демонам.",
                    "year": 2019,
                    "genres": ["action", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/1286/99889.jpg",
                    "link": "https://myanimelist.net/anime/38000/Kimetsu_no_Yaiba"
                },
                {
                    "title": "Семь смертных грехов",
                    "description": "Легендарные рыцари, обвинённые в заговоре, должны доказать свою невиновность.",
                    "year": 2014,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/8/65409.jpg",
                    "link": "https://myanimelist.net/anime/23755/Nanatsu_no_Taizai"
                },
                {
                    "title": "Токийский гуль",
                    "description": "Человек превращается в монстра после нападения гулей.",
                    "year": 2014,
                    "genres": ["action", "horror", "supernatural"],
                    "image": "https://cdn.myanimelist.net/images/anime/5/64449.jpg",
                    "link": "https://myanimelist.net/anime/22319/Tokyo_Ghoul"
                },
                {
                    "title": "Судьба: Начало",
                    "description": "Маги борются за право использовать священный Грааль.",
                    "year": 2011,
                    "genres": ["action", "fantasy", "supernatural"],
                    "image": "https://cdn.myanimelist.net/images/anime/7/73274.jpg",
                    "link": "https://myanimelist.net/anime/10087/Fate_Zero"
                },
                {
                    "title": "Sword Art Online",
                    "description": "Игроки MMORPG попадают в ловушку виртуального мира.",
                    "year": 2012,
                    "genres": ["action", "adventure", "fantasy"],
                    "image": "https://cdn.myanimelist.net/images/anime/11/39717.jpg",
                    "link": "https://myanimelist.net/anime/11757/Sword_Art_Online"
                }
            ];

            // Функция для отображения аниме
            function displayAnime(animeList) {
                animeGrid.innerHTML = '';
                animeList.forEach(anime => {
                    const animeCard = document.createElement('div');
                    animeCard.classList.add('anime-card');
                    animeCard.innerHTML = `
                        <a href="${anime.link}" target="_blank">
                            <img src="${anime.image}" alt="${anime.title}">
                            <h3>${anime.title} (${anime.year})</h3>
                            <p>${anime.description}</p>
                        </a>
                    `;
                    animeGrid.appendChild(animeCard);
                });
            }

            // Фильтрация аниме по жанру и поиску
            function filterAnime() {
                const searchTerm = searchBar.value.toLowerCase();
                const selectedGenre = genreFilter.value;
                const filteredAnime = animeData.filter(anime => {
                    const matchesSearch = anime.title.toLowerCase().includes(searchTerm);
                    const matchesGenre = selectedGenre ? anime.genres.includes(selectedGenre) : true;
                    return matchesSearch && matchesGenre;
                });
                displayAnime(filteredAnime);
            }

            // Сохранение и отображение отзывов
            function loadReviews() {
                const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                reviewList.innerHTML = '';
                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.classList.add('review');
                    reviewElement.innerHTML = `<p><strong>${review.username}</strong>: ${review.text}</p>`;
                    reviewList.prepend(reviewElement);
                });
            }

            function saveReview(username, text) {
                const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                reviews.push({ username, text });
                localStorage.setItem('reviews', JSON.stringify(reviews));
            }

            reviewForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = localStorage.getItem('discord_username');
                const reviewTextValue = reviewText.value.trim();
                if (username && reviewTextValue) {
                    const review = document.createElement('div');
                    review.classList.add('review');
                    review.innerHTML = `<p><strong>${username}</strong>: ${reviewTextValue}</p>`;
                    reviewList.prepend(review);
                    saveReview(username, reviewTextValue);
                    reviewText.value = ''; // Очистить поле отзыва
                } else {
                    alert('Пожалуйста, войдите через Discord и напишите отзыв.');
                }
            });

            searchBar.addEventListener('input', filterAnime);
            genreFilter.addEventListener('change', filterAnime);

            // Инициализация
            displayAnime(animeData);
            loadReviews();

            // Проверка авторизации через Discord
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: '1285337134198296576',
                        client_secret: 'YOUR_DISCORD_CLIENT_SECRET',
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: 'https://masovskiy.github.io/ramix',
                        scope: 'identify email',
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.access_token) {
                        fetch('https://discord.com/api/v10/users/@me', {
                            headers: {
                                'Authorization': `Bearer ${data.access_token}`
                            }
                        })
                        .then(response => response.json())
                        .then(userData => {
                            localStorage.setItem('discord_username', userData.username);
                            loginSection.style.display = 'none';
                        })
                        .catch(error => console.error('Ошибка получения данных пользователя:', error));
                    }
                })
                .catch(error => console.error('Ошибка получения токена:', error));
            } else {
                const storedUsername = localStorage.getItem('discord_username');
                if (storedUsername) {
                    loginSection.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
